<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layoutlogin.xhtml">
    <ui:define name="content">
		<h1 class="aw-page-title"></h1>
		
    
      <div id="login-dialog">  
	<h:form id="frm">
	    <p:messages  id="messages"  autoUpdate="true" closable="true" />
	   
        <p:panelGrid columns="2" styleClass="grid-login" >
            <h:outputLabel for="email" value="Email:" />
            <p:inputText size="40" id="email" value="#{logincontroler.usuario.email}"  label="usuario" />
 
            <h:outputLabel for="senha" value="Senha:" />
            <p:password id="senha" value="#{logincontroler.usuario.senha}"  label="senha" />
 
         
                <p:commandButton value="Login"   action="#{logincontroler.efetuaLogin}"
                                  />
            
        </p:panelGrid>
       
	</h:form>
	  </div>
	
</ui:define>
</ui:composition>
