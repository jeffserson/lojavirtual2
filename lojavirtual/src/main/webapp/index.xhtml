<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layoutlogin.xhtml">
    <ui:define name="content">
		<h1 class="aw-page-title"></h1>
		
    
         <script src="https://use.typekit.net/ayg4pcz.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <div class="container">
    <h1 class="welcome text-center"></h1>
        <div class="card card-container">
        <h2 class='login_title text-center'>Login</h2>
        <hr> </hr>

            <h:form class="form-signin">
            <p:messages  id="messages"  autoUpdate="true" closable="true" />
                <span id="reauth-email" class="reauth-email"></span>
                <p class="input_title">Email</p>
                <p:inputText size="40" id="email" value="#{logincontroler.usuario.email}" class="login_box" placeholder="comercio@online.com" required="autofocus"/>
                <p class="input_title">Senha</p>
                <p:password id="senha" value="#{logincontroler.usuario.senha}" class="login_box" placeholder="******" required="autofocus"/>
                
                <p:commandButton value="Login"  class="btn btn-lg btn-primary" action="#{logincontroler.efetuaLogin}"/>
            </h:form><!-- /form -->
        </div><!-- /card-container -->       
    </div><!-- /container -->
	
</ui:define>
</ui:composition>
