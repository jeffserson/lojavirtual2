<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
    <ui:define name="content">
		<h1 class="aw-page-title"></h1>
		
     <p:tabView >
       <p:tab title="Produto" >
	<h:form id="frm">
	     <f:metadata>
			 <o:viewParam name="id" value="#{produtocontroller.produto}" />
			 <f:viewAction action="#{produtocontroller.prepararproduto}" /> 
			 </f:metadata>
	            
            <p:messages  id="messages"  autoUpdate="true" closable="true" />
		    <p:panelGrid columns="2" layout="grid"
					style="margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
			<p:outputLabel value="Nome:" for="nome" />
			<p:inputText  size="30" id="nome" value="#{produtocontroller.produto.nome}"/>

			<p:outputLabel value="Codigo:"  for="codigo"/>
			<p:inputText styleClass="up" size="20" id="codigo" value="#{produtocontroller.produto.codigo}" />

			<p:outputLabel value="Quantidade:" for="quantidade" />
			<p:inputText id="quantidade"  value="#{produtocontroller.produto.quantidade}" />

			<p:outputLabel value="Valor:" for="valor"/>
			<p:inputNumber id="valor"  decimalPlaces="2" value="#{produtocontroller.produto.valorUnitario}" />
			
			<p:outputLabel value="Data:"  for="data"/>
			<p:calendar locale="pt"   id="data" pattern="dd/MM/yyyy" value="#{produtocontroller.produto.datacadastro}" />
			
			<p:commandButton value="salvar"  update="@form" action="#{produtocontroller.salvar}" />
		</p:panelGrid>
	</h:form>
	  </p:tab> 
	 </p:tabView>
</ui:define>
</ui:composition>
