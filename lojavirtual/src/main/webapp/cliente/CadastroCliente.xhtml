<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
    <ui:define name="content">
		<h1 class="aw-page-title"></h1>
		
     <p:tabView >
       <p:tab title="Cliente" >
	<h:form id="frm">
	     <f:metadata>
			 <o:viewParam name="id" value="#{clientecontroler.cliente}" />
			 <f:viewAction action="#{clientecontroler.prepararcliente}" /> 
			 </f:metadata>
	            
            <p:messages  id="messages"  autoUpdate="true" closable="true" />
		    <p:panelGrid columns="2" layout="grid"
					style="margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
			<p:outputLabel value="Nome:" for="nome" />
			<p:inputText  size="30" id="nome" value="#{clientecontroler.cliente.nome}"/>

			<p:outputLabel value="Endereço:"  for="endereço"/>
			<p:inputText size="35" id="endereço" value="#{clientecontroler.cliente.endereço}" />

			<p:outputLabel value="cpf:" for="cpf" />
			<p:inputMask id="cpf" mask="999.999.999-99" value="#{clientecontroler.cliente.cpf}" />

			<p:outputLabel value="Numero:" for="numero"/>
			<p:inputMask id="numero"  mask="9999-9999" value="#{clientecontroler.cliente.telefone}" />
			
			<p:outputLabel value="Email:"  for="email"/>
			<p:inputText  size="35" id="email" value="#{clientecontroler.cliente.email}" />
			
			<p:commandButton value="salvar"  update="@form" action="#{clientecontroler.salvar}" />
		</p:panelGrid>
	</h:form>
	  </p:tab> 
	 </p:tabView>
</ui:define>
</ui:composition>
