<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Comercio online</title>

	<h:outputStylesheet library="algaworks" name="styles/custom.css" />
	<h:outputStylesheet library="algaworks" name="styles/layout.css" />
	<h:outputStylesheet library="algaworks" name="styles/components.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="algaworks" name="javascripts/app.js" />
</h:head>

<h:body>

	<header class="aw-topbar">	
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
		<h:form>  
    <p:menubar>
        <p:submenu label="Clientes" icon="ui-icon-document">
            <p:menuitem value="Novo" outcome="/cliente/CadastroCliente"/>
            <p:separator />
            <p:menuitem value="Consultar" outcome="/cliente/ClientesCadastrados" />
   </p:submenu>
        <p:submenu label="Produtos" icon="ui-icon-document">
            <p:menuitem value="Novo" outcome="/produto/CadastroProduto"/>
            <p:separator />
            <p:menuitem value="Consultar" outcome="/produto/ProdutosCadastrados" />
        </p:submenu>
       
        <f:facet name="options">
            <h:outputLabel for="name" value="nome do usuario"/>
            
            <p:commandButton type="button" value="Sair" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
    
</h:form>
	</header>
	
	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="Menu.xhtml" />
	</aside>
	
	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>
	<script>

        dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
        weekHeader: 'Semana',

</h:body>

</html>
